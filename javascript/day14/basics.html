<!DOCTYPE html>
<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
		<link href="style.css" rel="stylesheet"" type="text/css">
	</head>
	<body>
	
		<div class="wrap">

			</p>

				</li>
			</ul>
			<h3>COMPLETED</h3>

					<input type="checkbox" checked><input type="text"><label for="completed-task">See the Doctor</label><button class="edit">Edit</button><button class="delete">Delete</button>
				</li>

			</ul>
			
		</div>
