<!DOCTYPE html>
<html>
<head>
	<title>Arrays </title>
</head>
<body>
	<script type="text/javascript">
		var arr1 = [1,2,3,4]
		arr1.push(5);
		arr1.unshift(0);
		arr = [10,20,30,40,50]
		var arr2 = arr.slice(1,3);
		var arr3 = arr.splice(2,2,10);
		var arr4 = [3,5,4,8,2,6,10,1,7,9]
		arr4.sort(function(initval,finalval){
			return initval - finalval
		});
	</script>
</body>
</html>
