<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Progress Bar </title>
    <style type="text/css">
      .progress-bar{
        transition-duration: 3s;
      }
      .progress:hover .progess-bar{
        width:50%;
        background-color:red;

      }
      .test{
        width:10px;
        height:30px;
        background-color: lightgrey;
        transition-duration:5s;
      }
      .main:hover .test{
        width:50%;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <input type="text" name="username" ><label>Username</label><br>
    <button>clicke me to inc progress bar </button>
    <div class="progress">
      <div class="progress-bar" style = "width: 30%;"role="progressbar" aria-valuenow="30%" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <script type="text/javascript">
      var inputText = document.getElementsByName('username')[0];
      var button = document.getElementsByTagName('button')[0];
      var progressBar = document.getElementsByClassName('progress-bar')[0];

      inputText.onblur = function(){
        console.log('blur');
        if(inputText.value){
          progressBar.style.width = '75%';
        }else{
          progressBar.style.width = '25%';
        }
      }
      button.onclick = function(){
        console.log(progressBar);
        progressBar.style.width = '70%';
      }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript"></script>
  </body>
</html>
